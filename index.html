<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Free Gift Cards Landing Page</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #f5f7fa;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }
    header {
      margin-bottom: 40px;
    }
    header h1 {
      font-size: 2.8rem;
      color: #2c3e50;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.25rem;
      color: #555;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin-bottom: 50px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      width: 160px;
      padding: 25px 15px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s ease;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }
    .card img {
      width: 64px;
      height: 64px;
      margin-bottom: 20px;
      object-fit: contain;
    }
    .card h3 {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #2c3e50;
    }
    .card button {
      background-color: #27ae60;
      border: none;
      color: white;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    .card button:hover {
      background-color: #219150;
    }
    footer {
      background: #2c3e50;
      color: white;
      padding: 20px 0;
      font-size: 0.9rem;
      text-align: center;
    }
    footer a {
      color: #27ae60;
      text-decoration: none;
      margin: 0 10px;
    }
    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .cards {
        flex-direction: column;
        gap: 20px;
      }
      .card {
        width: 100%;
        max-width: 320px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Get Free Gift Cards Instantly!</h1>
      <p>Amazon, CashApp, PayPal, Xbox, PSN — Choose Your Favorite!</p>
    </header>

    <section class="cards">
      <a href="#" class="card" onclick="handleClick('Amazon')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon" />
        <h3>Amazon Gift Card</h3>
        <button>Claim Now</button>
      </a>

      <a href="#" class="card" onclick="handleClick('CashApp')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Cash_App_logo.svg" alt="CashApp" />
        <h3>CashApp</h3>
        <button>Claim Now</button>
      </a>

      <a href="#" class="card" onclick="handleClick('PayPal')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal" />
        <h3>PayPal</h3>
        <button>Claim Now</button>
      </a>

      <a href="#" class="card" onclick="handleClick('Xbox')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/43/Xbox_logo_2012.svg" alt="Xbox" />
        <h3>Xbox Gift Card</h3>
        <button>Claim Now</button>
      </a>

      <a href="#" class="card" onclick="handleClick('PSN')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0e/PlayStation_Network_logo.svg" alt="PSN" />
        <h3>PSN Gift Card</h3>
        <button>Claim Now</button>
      </a>
    </section>
  </div>

  <footer>
    <p>© 2025 Your Company Name | <a href="#">Privacy Policy</a> | <a href="#">Contact Us</a></p>
  </footer>

  <script>
    function handleClick(cardName) {
      alert('You clicked to claim the ' + cardName + ' gift card!');
      // Replace alert with actual logic: form, redirect, etc.
    }
  </script>
</body>
</html>
